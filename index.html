<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@200&display=swap" rel="stylesheet">
    <title>Encriptador</title>
</head>

<body>
    <header>
        <img src="assets/Vector.png" alt="" class="logo">
    </header>

    <main>
        <section>
            <textarea class="text-area" name="" id="" cols="30" rows="6" placeholder="Ingrese el texto"></textarea>
            <div>
                <h6 class="informacion">Solo letras minusculas y sin acentos</h6>
                </h6>
            </div>

            <div class="botones">
                <button onclick="btnEncriptar()"  class="btn-encriptar">Encriptar</button>
                <button onclick="btnDesencriptar()" class="btn-desencriptar">Desencriptar</button>
            </div>

        </section>

        <section class="botones">
            <textarea class="mensaje" cols="21" rows="11"></textarea>
            <div>
                <button onclick="copiar()" class="btn-copiar">Copiar</button>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>

</html>
